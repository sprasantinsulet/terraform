name: Test Terraform Approval

on:
  workflow_dispatch:
    inputs:
      auto_approve:
        description: 'Auto-approve changes (skip approval)'
        required: false
        type: string
        default: 'false'
      plan_only:
        description: 'Only run terraform plan, skip apply'
        required: false
        type: string
        default: 'false'

